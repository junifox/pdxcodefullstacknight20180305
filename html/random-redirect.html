<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <script type="text/javascript">

    var randURLs = [

      "http://www.theroommovie.com/",
      "http://www.homerswebpage.com/",
      "https://askjeeves.net/",
      "https://myspace.com/",

    ];

     function goSomewhere() {
      var randURL = randURLs[Math.floor(Math.random() * randURLs.length)];

      window.location = randURL; // redirect
    }

  </script>
  <link rel="stylesheet" type="text/css" href="randomstyles.css">
</head>

<div id="myDiv" class="header">
  <h2>Why Am I Here?</h2>

</div>
